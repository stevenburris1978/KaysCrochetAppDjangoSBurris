<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'kayscrochetapp/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="py-3 sticky-top bg-danger-subtle flex-shrink-0 fixed-top text-center justify-content-center">
        <div class="container-fluid">
            <h1>Kay's Crochet</h1>
        </div>
    </header>
    <div class="flex-grow-1">
        <form method="post">
            <fieldset>
                <legend>SIGN IN TO KAY'S CROCHET:</legend>

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">SIGN IN</button>
                        <p>Create an Account:</p>
                        <div>
                            <button type="button" class="button" onclick="window.location.href = '{% url 'kayscrochetapp:signup' %}'">SIGN UP</button>
                        </div>
            </fieldset>
        </form>
    </div>
    <footer class="py-3 sticky-bottom bg-danger-subtle text-center justify-content-center fixed-bottom">
        <p class="m-0">&copy; 2023 Kay's Crochet. All rights reserved.</p>
    </footer>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
