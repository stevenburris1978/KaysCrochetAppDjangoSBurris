<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'kayscrochetapp/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="py-3 sticky-top bg-danger-subtle flex-shrink-0 fixed-top text-center justify-content-center">
        <div class="container-fluid">
            <div  class="d-flex justify-content-center align-items-center">
                <div class="ms-2">
                    <img class="imgHeader" src="{% static 'kayscrochetapp/images/HaveAGoodDay.png' %}" alt="Have A Good Day!">
                </div>
                <div class="ms-2">
                    <h1>Kay's Crochet</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="flex-grow-1">
        <form method="post">
            <fieldset>
                <legend>SIGN IN TO KAY'S CROCHET:</legend>

                        {% csrf_token %}
                        {{ form.as_p }}
                        <button onmouseover="this.style.boxShadow='0 0 10px rgba(0, 0, 0, 0.5)'" onmouseout="this.style.boxShadow='none'" type="submit">SIGN IN</button>
                        <p>Create an Account:</p>
                        <div>
                            <button type="button" class="button" onmouseover="this.style.boxShadow='0 0 10px rgba(0, 0, 0, 0.5)'" onmouseout="this.style.boxShadow='none'" onclick="window.location.href = '{% url 'kayscrochetapp:signup' %}'">SIGN UP</button>
                        </div>
            </fieldset>
        </form>
    </div>
    <footer class="py-3 sticky-bottom bg-danger-subtle text-center justify-content-center">
        <div class="social-icons mt-2">
            <a href="https://www.instagram.com/kayss.crochet" target="_blank" class="text-dark me-2"><i
                    class="fab fa-instagram fa-2x"></i></a>
            &copy; 2023 Kay's Crochet
            <a href="https://www.tiktok.com/@kaysscrochet" target="_blank" class="text-dark me-2" style="margin-left: .5rem"><i
                    class="fab fa-tiktok fa-2x"></i></a>
        </div>
    </footer>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
