<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Out</title>
</head>
<body>
<form method="post" action="{% url 'kayscrochetapp:signout' %}">
    {% csrf_token %}

</form>
</body>
</html>
