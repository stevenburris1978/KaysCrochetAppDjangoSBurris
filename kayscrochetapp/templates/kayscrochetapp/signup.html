<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <!-- for different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'kayscrochetapp/style.css' %}">
</head>
<body class="d-flex flex-column min-vh-100">
    <header class="py-3 sticky-top bg-danger-subtle flex-shrink-0 fixed-top text-center justify-content-center">
        <div class="container-fluid">
            <div  class="d-flex justify-content-center align-items-center">
                <div class="ms-2">
                    <img class="imgHeader" src="{% static 'kayscrochetapp/images/HaveAGoodDay.png' %}" alt="Have A Good Day!">
                </div>
                <div class="ms-2">
                    <h1>Kay's Crochet</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="flex-grow-1">
        <form method="post">
            <fieldset>
                <legend>SIGN UP FOR KAY'S CROCHET:</legend>
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>

                <p>Click Sign In if You Have Already Created an Account</p>
                <div>
                    <button type="button" class="button" onclick="window.location.href = '{% url 'kayscrochetapp:signin' %}'">Sign In</button>
                </div>
            </fieldset>
        </form>
    </div>
    <footer class="py-3 sticky-bottom bg-danger-subtle text-center justify-content-center fixed-bottom">
        <p class="m-0">&copy; 2023 Kay's Crochet. All rights reserved.</p>
    </footer>
</body>
</html>
